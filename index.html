<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/styles.css" />
    <title>KID DASHBOARD</title>
  </head>
  <body class="flex flex-col bg-backgroundWhite w-screen h-full">
    <header
      class="flex items-center font-main bg-mainRed h-1/10 w-screen shadow-md pt-10 px-3 pb-5"
    >
      <div class="">
        <img src="/images/hamburger-menu.png" alt="hamburger-menu" />
      </div>
      <div class="ml-8">
        <h3 class="font-medium tracking-normal text-lg text-backgroundWhite">
          KID DASHBOARD
        </h3>
      </div>
      <div class="ml-28"><img src="/images/dot-menu.png" alt="dot-menu" /></div>
    </header>
    <main class="w-full">
      <div
        class="flex flex-row items-center justify-between my-8 mx-6 self-center"
      >
        <!-- name div -->
        <div class="flex flex-row items-center">
          <img src="/images/crab.png" alt="crab" />
          <h1 class="font-main text-2xl text-mainRed leading-9">John</h1>
        </div>
        <!-- medals div -->
        <div class="flex flex-row items-center">
          <img src="/images/medals.png" alt="medals" />
          <span class="font-main text-mainGrey leading-6 text-base">+5</span>
        </div>
      </div>
      <!-- days bar -->
      <div class="flex mx-6 my-8 self-center">
        <span
          class="flex justify-center text-base font-main text-mainGrey rounded-full rounded-r-none bg-secondaryGrey py-2 w-1/3 tracking-wider"
          >Yesterday</span
        >
        <span
          class="flex justify-center text-base font-secondary text-backgroundWhite bg-highlightRed py-2 px-5 w-1/3 shadow-lg tracking-wider"
          >Today</span
        >
        <span
          class="flex justify-center text-base font-main text-mainGrey rounded-full rounded-l-none bg-secondaryGrey py-2 w-1/3 tracking-wider"
          >Tomorrow</span
        >
      </div>
      <!-- cards div -->
      <div class="flex flex-col items-center my-4">
        <div
          class="flex flex-row rounded-md shadow-lg items-center my-2 w-5/6 p-2"
        >
          <img src="/images/Ellipse 37.svg" alt="ellipse" />

          <div class="flex flex-col text-secondary ml-3">
            <h4 class="text-mainRed text-lg">Change towels</h4>
            <p class="text-xs text-mainGrey">BATHROOM</p>
          </div>
          <div
            class="flex rounded-md border-highlightGrey border-2 ml-14 w-6 h-6 self-start"
          ></div>
        </div>
        <div
          class="flex flex-row rounded-md shadow-lg items-center w-5/6 my-2 p-2"
        >
          <img src="/images/Ellipse 37 -grey.svg" alt="ellipse" />

          <div class="flex flex-col text-secondary ml-3">
            <h4 class="text-mainGrey text-lg">Feed cat</h4>
            <p class="text-xs text-mainGrey">PETS</p>
          </div>
          <div
            class="flex rounded-md bg-mainRed ml-26 w-6 h-6 self-start"
          ></div>
          <span></span>
        </div>
        <div
          class="flex flex-row rounded-md shadow-lg items-center my-2 w-5/6 p-2"
        >
          <img src="/images/Ellipse 37.svg" alt="ellipse" />

          <div class="flex flex-col text-secondary ml-3 mr-1">
            <h4 class="text-mainRed text-lg">Swipe floor</h4>
            <p class="text-xs text-mainGrey">LIVING ROOM</p>
          </div>
          <div
            class="flex rounded-md border-highlightGrey border-2 ml-20 w-6 h-6 self-start"
          ></div>
        </div>
      </div>
      <!-- total money amount div -->
      <hr class="border-shadowGrey border mx-6 "/>
      <div class='font-main my-8 text-sm px-6'>
        <div class='flex justify-between text-mainRed font-semibold my-2'><span>THIS WEEK ALLOWANCE</span><span>$20.00</span></div>
        <div class='flex justify-between text-mainGrey'><span class=''>TOTALLY EARNED</span><span>$250.00</span</div>
      </div>
    </main>
  </body>
</html>
